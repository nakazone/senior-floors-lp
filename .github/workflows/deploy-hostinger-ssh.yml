name: Deploy to Hostinger (SSH)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    name: Deploy to Hostinger via SSH
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Remove files that shouldn't be deployed
        run: |
          rm -rf .git .github node_modules
          rm -f .DS_Store *.log leads.csv
          rm -f test-*.html test-*.php debug-*.html
          # Keep config/database.php and admin-config.php (they may be needed)
          # Keep PHPMailer if it exists
      
      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.HOSTINGER_SSH_HOST }}" ]; then
            echo "❌ Error: HOSTINGER_SSH_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_SSH_USER }}" ]; then
            echo "❌ Error: HOSTINGER_SSH_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_SSH_KEY }}" ]; then
            echo "❌ Error: HOSTINGER_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_DOMAIN }}" ]; then
            echo "❌ Error: HOSTINGER_DOMAIN secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are configured"
          echo "Host: ${{ secrets.HOSTINGER_SSH_HOST }}"
          echo "User: ${{ secrets.HOSTINGER_SSH_USER }}"
          echo "Domain: ${{ secrets.HOSTINGER_DOMAIN }}"
          echo "Port: ${{ secrets.HOSTINGER_SSH_PORT || 22 }}"
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOSTINGER_SSH_HOST }} -p ${{ secrets.HOSTINGER_SSH_PORT || 22 }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -p ${{ secrets.HOSTINGER_SSH_PORT || 22 }} \
            ${{ secrets.HOSTINGER_SSH_USER }}@${{ secrets.HOSTINGER_SSH_HOST }} \
            "echo 'SSH connection successful'"
      
      - name: Deploy via SCP
        run: |
          scp -r \
            -i ~/.ssh/id_rsa \
            -P ${{ secrets.HOSTINGER_SSH_PORT || 22 }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            ./* ${{ secrets.HOSTINGER_SSH_USER }}@${{ secrets.HOSTINGER_SSH_HOST }}:/home/${{ secrets.HOSTINGER_SSH_USER }}/domains/${{ secrets.HOSTINGER_DOMAIN }}/public_html/
      
      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts
