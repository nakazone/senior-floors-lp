# Netlify deployment configuration
[build]
  publish = "."
  command = "echo 'No build step needed for static site'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Form Configuration
# To configure email notifications for forms:
# 1. Go to Netlify Dashboard > Site Settings > Forms
# 2. Under "Form notifications", add email notification
# 3. Set recipient email to: leads@senior-floors.com
# 4. Both forms (hero-form and contact-form) will send to this address

