# Netlify deployment configuration
# LP (Landing Page) é hospedada no Netlify; formulários enviam para o backend no Hostinger.
# Ver NETLIFY.md para detalhes.

[build]
  publish = "."
  command = "echo 'Static site - no build step'"

# SPA-style: rotas não encontradas servem index.html (útil para âncoras e links diretos)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Opcional: variáveis no Netlify (Site settings > Environment variables)
# Não alteram index.html automaticamente; use para build customizado ou documentação.
# BACKEND_URL = "https://senior-floors.com"
# Se o backend estiver em /newSFSystemJS: BACKEND_URL = "https://senior-floors.com/newSFSystemJS"
