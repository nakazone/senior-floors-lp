<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #1a2036;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Form Mobile</h1>
    <p>Device: <span id="deviceInfo"></span></p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" id="submitBtn">Submit</button>
    </form>
    
    <div id="successMessage" class="message success">Success! Form submitted.</div>
    <div id="errorMessage" class="message error"></div>
    
    <div class="log">
        <strong>Console Log:</strong>
        <div id="logOutput"></div>
    </div>
    
    <script>
        // Log device info
        const isMobile = /Mobile|Android|iPhone|iPad/.test(navigator.userAgent);
        document.getElementById('deviceInfo').textContent = isMobile ? 'Mobile' : 'Desktop';
        
        // Log function
        function log(message) {
            console.log(message);
            const logOutput = document.getElementById('logOutput');
            const time = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div>[${time}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }
        
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        log('Page loaded');
        log('Form found: ' + !!form);
        log('Submit button found: ' + !!submitBtn);
        
        const handleSubmit = async (e) => {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            log('Form submit handler called - Event: ' + (e ? e.type : 'manual'));
            
            // Hide messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            log('Name: ' + name);
            log('Email: ' + email);
            log('Phone: ' + phone);
            
            // Validate
            if (!name || !email || !phone) {
                errorMessage.textContent = 'Please fill all fields';
                errorMessage.classList.add('show');
                log('Validation failed');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            log('Button disabled, submitting...');
            
            try {
                const formData = new FormData(form);
                log('FormData created');
                
                const response = await fetch('send-lead.php', {
                    method: 'POST',
                    body: formData
                });
                
                log('Response received: ' + response.status);
                
                const text = await response.text();
                log('Response text: ' + text.substring(0, 100));
                
                const data = JSON.parse(text);
                log('JSON parsed: ' + JSON.stringify(data));
                
                if (data.success) {
                    successMessage.classList.add('show');
                    form.reset();
                    log('Success!');
                } else {
                    errorMessage.textContent = data.message || 'Error';
                    errorMessage.classList.add('show');
                    log('Error: ' + data.message);
                }
            } catch (error) {
                log('Exception: ' + error.message);
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                log('Button re-enabled');
            }
        };
        
        // Form submit
        form.addEventListener('submit', handleSubmit, { passive: false });
        log('Form submit listener added');
        
        // Button click
        if (submitBtn) {
            submitBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                log('Button click event');
                if (!submitBtn.disabled) {
                    handleSubmit(e);
                }
            }, { passive: false });
            log('Button click listener added');
            
            // Touch events
            submitBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                log('Button touchstart');
            }, { passive: false });
            
            submitBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                log('Button touchend');
                if (!submitBtn.disabled) {
                    handleSubmit(e);
                }
            }, { passive: false });
            log('Button touch listeners added');
        }
        
        log('All listeners attached');
    </script>
</body>
</html>
