<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a2036">
    <title>Senior Floors - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://senior-floors.com/assets/SeniorFloors.png" alt="Senior Floors" class="logo-image" style="height: 80px; margin-bottom: 1.5rem; display: block; margin-left: auto; margin-right: auto; max-width: 100%;">
                <h1>Senior Floors</h1>
                <p>CRM System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-login-full" id="loginBtn">
                    Login
                </button>
            </form>
            
            <div class="login-footer">
                <p>Need help? Contact support</p>
            </div>
        </div>
    </div>
    
    <script>
        // Check if already logged in
        fetch('/api/auth/session', {
            credentials: 'include'
        })
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(err => {
                console.log('Session check:', err);
            });
        
        // Função de login
        async function performLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Aguardar um pouco para garantir que a sessão foi salva
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 100);
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
        
        // Submit do formulário
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            performLogin();
        });
        
        // Enter key nos campos de input
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performLogin();
            }
        });
    </script>
</body>
</html>
